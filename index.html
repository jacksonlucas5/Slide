<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slide Curso JavaScript</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ul class="custom-controls">
      <li>
        <img src="img/raposa.thumb.jpg" alt="" width="40" height="40" />
      </li>
      <li>
        <img src="img/lobo.thumb.jpg" alt="" width="40" height="40" />
      </li>
      <li>
        <img src="img/macaco.thumb.jpg" alt="" width="40" height="40" />
      </li>
      <li>
        <img src="img/leon.thumb.jpg" alt="" width="1000" height="500" />
      </li>
      <li>
        <img src="img/urso.thumb.jpg" alt="" width="40" height="40" />
      </li>
      <li>
        <img src="img/esquilo.thumb.jpg" alt="" width="1000" height="500" />
      </li>
    </ul>
    <div class="slide-wrapper">
      <ul class="slide">
        <li>
          <img src="img/raposa.img.jpg" alt="" width="1000" height="500" />
        </li>
        <li>
          <img src="img/lobo.img.jpg" alt="" width="1000" height="500" />
        </li>
        <li>
          <img src="img/macaco.img.jpg" alt="" width="1000" height="500" />
        </li>
        <li>
          <img src="img/leon.img.jpg" alt="" width="1000" height="500" />
        </li>
        <li>
          <img src="img/urso.img.jpg" alt="" width="1000" height="500" />
        </li>
        <li>
          <img src="img/esquilo.img.jpg" alt="" width="1000" height="500" />
        </li>
      </ul>
    </div>
    <div class="arrow-nav">
      <button class="prev"></button>
      <button class="next"></button>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
